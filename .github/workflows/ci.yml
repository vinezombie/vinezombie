name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: MSRV Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: 1.70
      - name: Check (No Features)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: "--no-default-features"
      - name: Check (Min Client)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: "--no-default-features --features client"
      - name: Check (Default Features)
        uses: actions-rs/cargo@v1
        with:
          command: check
      - name: Check (All Features)
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: "--all-features"
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: "--all-features"
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: default
          toolchain: stable
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: "--all-features"
      - name: Check Rustdoc
        uses: actions-rs/cargo@v1
        with:
          command: doc
          args: "--all-features --no-deps"
      - name: Check Format
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: "--check"
